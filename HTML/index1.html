<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Maps Project</title>
    
    <link rel="shortcut icon" href="img/google-maps-icon.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/gh/familybrandsllc/Maps@main/Maps%20Data/Cades_Cove_BBQ_geoJSON2.js"></script>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <script src="js/index.js" async></script>

  </head>
  <body>

    <div class="map-section">
      <div class="list-holder">
        <div class="title">Store Locator</div>
        <div class="search-holder">
          <div class="search-container">

            <div class="search">
              <input type="text" id="zip-code-input" placeholder="Enter Zip" />
              <i class="fas fa-search" onclick="searchStores()"></i>
            </div>
          </div>
        </div>
        <div id="searchDiv" class="new-search-container">
          <a href="#" class="new-search-button w-button" onclick="newSearch()">New Search</a>
        </div>
        <div class="stores-list-container">
          <div class="stores-list">
            <div class="store-container">
              <div class="store-info-container">
                <div class="store-address">
                  <span>1001 Elm Hill Rd</span>
                  <span>Lenoir City, TN 37771</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="map-window">
        <div id="noStores" class="loading-div">
          <div class="loading-heading">No Stores In This Zip</div>
        </div>
        <div id="map"></div>
      </div>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1Rev9HjO60vvnHsnMvx2jDPHN3zkvBEg&callback=initMap"></script>

  </body>
</html>
